<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inter form</title>
    <link rel="stylesheet" href="styles/styles.css">
   
</head>
<body>
    <section id="login">
        <h3 class="title">ورود به حساب کاربری</h3>
        <form action="#">
           <div class="username-container">
            <label for="username" class="lable">نام کاربری شما</label>
            <input type="text"  class="input" id="username"  autocomplete="off">
           </div>
           <div class="password-container">
            <label for="password" class="lable">رمز شما</label>
            <input type="password" class="input pass-input" id="password">
            <img src="images/visible-eye.png" alt="" class="visibility">
           </div>
            <input type="submit" value="ورود به حساب کاربری" class="btn">
            
        </form>
    </section>
    <script src="scripts/script.js"></script>
</body>
</html>
